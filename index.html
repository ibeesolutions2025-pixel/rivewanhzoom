<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlantReview AI</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      /* Hiệu ứng load */
      .animate-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import ReactDOM from 'react-dom/client';
        // Import đầy đủ icon
        import { Leaf, Sparkles, Loader2, Play, CheckCircle, ChevronRight, Share2, Download, Video, History, Plus, Trash2, Image as ImageIcon } from 'lucide-react';

        // --- 1. CÁC HÀM GIẢ LẬP (MOCK SERVICES) ---
        // Phần này thay thế cho backend chưa có, giúp App chạy được ngay
        
        const ReviewStyle = {
            EDUCATIONAL: 'educational',
            ENTHUSIASTIC: 'enthusiastic',
            RELAXING: 'relaxing',
            QUICK: 'quick'
        };

        const analyzePlantAndHints = async (scenes, style) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        name: "Cây Mẫu Demo",
                        scientificName: "Plantus Exampleus",
                        careTips: ["Tưới nước khi đất khô", "Cần nhiều ánh sáng gián tiếp", "Bón phân mỗi tháng một lần"],
                        polishedScripts: scenes.map(s => `AI đang đọc kịch bản cho cảnh: ${s.hint || 'mô tả cây'}`)
                    });
                }, 2000);
            });
        };

        const generateTTS = async () => new ArrayBuffer(0);
        const decodeAudioBuffer = async (bytes, ctx) => ctx.createBuffer(1, 1, 22050);

        const exportVideo = async (scenes, aspectRatio, onProgress) => {
            return new Promise((resolve) => {
                let p = 0;
                const interval = setInterval(() => {
                    p += 10;
                    onProgress(p);
                    if (p >= 100) {
                        clearInterval(interval);
                        resolve(new Blob(["fake data"], { type: 'text/plain' }));
                    }
                }, 200);
            });
        };

        // --- 2. CÁC COMPONENT CON (SceneBuilder, VideoPlayer) ---

        const SceneBuilder = ({ scenes, onScenesChange }) => {
            const addScene = () => onScenesChange([...scenes, { id: Date.now().toString(), imageUrl: '', hint: '' }]);
            
            const updateScene = (index, field, value) => {
                const newScenes = [...scenes];
                newScenes[index] = { ...newScenes[index], [field]: value };
                onScenesChange(newScenes);
            };

            const removeScene = (index) => {
                onScenesChange(scenes.filter((_, i) => i !== index));
            };

            return (
                <div className="space-y-4">
                    {scenes.map((scene, index) => (
                        <div key={scene.id} className="bg-slate-50 p-4 rounded-xl border border-slate-200 flex flex-col md:flex-row gap-4">
                            <div className="w-full md:w-1/3 aspect-video bg-white rounded-lg border-2 border-dashed border-slate-300 flex flex-col items-center justify-center relative overflow-hidden group">
                                {scene.imageUrl ? (
                                    <img src={scene.imageUrl} className="w-full h-full object-cover" />
                                ) : (
                                    <div className="text-center p-2"><ImageIcon className="mx-auto text-slate-300"/></div>
                                )}
                                <input 
                                    type="text" 
                                    placeholder="Dán URL ảnh..." 
                                    className="absolute bottom-0 w-full text-xs p-1 border-t opacity-0 group-hover:opacity-100 transition-opacity"
                                    onChange={(e) => updateScene(index, 'imageUrl', e.target.value)}
                                />
                            </div>
                            <div className="flex-1 space-y-2">
                                <div className="flex justify-between">
                                    <span className="text-xs font-bold text-slate-500 uppercase">Cảnh {index + 1}</span>
                                    {scenes.length > 1 && <button onClick={() => removeScene(index)} className="text-red-400"><Trash2 size={16}/></button>}
                                </div>
                                <textarea 
                                    className="w-full h-20 p-2 text-sm border rounded-lg" 
                                    placeholder="Gợi ý kịch bản..."
                                    value={scene.hint}
                                    onChange={(e) => updateScene(index, 'hint', e.target.value)}
                                />
                            </div>
                        </div>
                    ))}
                    <button onClick={addScene} className="w-full py-2 border-2 border-dashed border-slate-300 rounded-lg text-slate-500 font-bold hover:border-green-500 hover:text-green-600 flex items-center justify-center gap-2"><Plus size={18}/> Thêm cảnh</button>
                </div>
            );
        };

        const VideoPlayer = ({ scenes }) => (
            <div className="bg-black rounded-xl aspect-[9/16] max-w-[300px] mx-auto flex items-center justify-center relative overflow-hidden text-white">
                <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent z-10"></div>
                {scenes[0]?.imageUrl && <img src={scenes[0].imageUrl} className="w-full h-full object-cover" />}
                <Play className="absolute z-20 w-16 h-16 opacity-80" />
                <p className="absolute bottom-8 left-4 right-4 text-center text-sm z-20 font-medium">Video demo đang chạy...</p>
            </div>
        );

        // --- 3. APP CHÍNH CỦA BẠN ---
        
        const App = () => {
            const [scenesInput, setScenesInput] = useState([
                { id: '1', imageUrl: 'https://images.unsplash.com/photo-1596720513904-747447432f80', hint: 'Giới thiệu cây' }
            ]);
            const [analysis, setAnalysis] = useState(null);
            const [selectedStyle, setSelectedStyle] = useState(ReviewStyle.EDUCATIONAL);
            const [aspectRatio, setAspectRatio] = useState('9:16');
            const [isProcessing, setIsProcessing] = useState(false);
            const [isExporting, setIsExporting] = useState(false);
            const [exportProgress, setExportProgress] = useState(0);
            const [finalScenes, setFinalScenes] = useState([]);
            const [step, setStep] = useState(1);

            const handleProcess = async () => {
                const validScenes = scenesInput.filter(s => s.imageUrl && s.hint);
                if (validScenes.length === 0) { alert("Cần ít nhất 1 cảnh!"); return; }
                setIsProcessing(true);
                try {
                    const result = await analyzePlantAndHints(validScenes, selectedStyle);
                    setAnalysis(result);
                    setFinalScenes(validScenes.map(s => ({...s, scriptText: "Demo script"}))); 
                    setStep(3);
                } catch (e) { console.error(e); } 
                finally { setIsProcessing(false); }
            };

            const handleExport = async () => {
                setIsExporting(true);
                await exportVideo(finalScenes, aspectRatio, setExportProgress);
                setIsExporting(false);
                alert("Đã xuất video thành công!");
            };

            return (
                <div className="min-h-screen bg-slate-50 pb-20">
                    <header className="bg-white border-b sticky top-0 z-20 px-4 h-16 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-2 text-xl font-bold">
                            <Leaf className="text-green-600" /> PlantReview AI
                        </div>
                    </header>

                    <main className="max-w-4xl mx-auto px-4 py-8">
                        {step === 1 && (
                            <div className="space-y-6 animate-in">
                                <div className="text-center space-y-2">
                                    <h2 className="text-3xl font-bold text-slate-900">Kể chuyện về cây</h2>
                                    <p className="text-slate-500">Tải ảnh và viết gợi ý để AI tạo video.</p>
                                </div>
                                
                                <div className="bg-white p-4 rounded-xl shadow-sm border">
                                    <h3 className="font-bold mb-3 flex gap-2"><Sparkles className="text-green-500"/> Phong cách</h3>
                                    <div className="grid grid-cols-2 gap-2">
                                        {Object.values(ReviewStyle).map(s => (
                                            <button key={s} onClick={() => setSelectedStyle(s)} 
                                                className={`p-2 rounded border ${selectedStyle === s ? 'bg-green-50 border-green-500 text-green-700' : 'bg-slate-50'}`}>
                                                {s.toUpperCase()}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                <SceneBuilder scenes={scenesInput} onScenesChange={setScenesInput} />

                                <button onClick={handleProcess} disabled={isProcessing} className="w-full py-4 bg-slate-900 text-white rounded-xl font-bold flex justify-center gap-2 hover:bg-black transition">
                                    {isProcessing ? <Loader2 className="animate-spin"/> : <><Video/> Tạo Video Review</>}
                                </button>
                            </div>
                        )}

                        {step === 3 && analysis && (
                            <div className="space-y-6 animate-in">
                                <h2 className="text-2xl font-bold text-center">Kết quả: {analysis.name}</h2>
                                <VideoPlayer scenes={finalScenes} />
                                <div className="bg-white p-4 rounded-xl border">
                                    <h4 className="font-bold text-green-600 mb-2 flex gap-2"><CheckCircle size={16}/> Mẹo chăm sóc</h4>
                                    <ul className="list-disc pl-5 text-sm space-y-1 text-slate-600">
                                        {analysis.careTips.map((tip, i) => <li key={i}>{tip}</li>)}
                                    </ul>
                                </div>
                                <div className="flex gap-2">
                                    <button onClick={() => setStep(1)} className="flex-1 py-3 border rounded-xl font-bold text-slate-600 bg-white">Sửa lại</button>
                                    <button onClick={handleExport} disabled={isExporting} className="flex-1 py-3 bg-green-600 text-white rounded-xl font-bold flex justify-center gap-2 hover:bg-green-700">
                                        {isExporting ? `Đang xuất ${Math.round(exportProgress)}%` : <><Download/> Tải Video</>}
                                    </button>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        // Render ứng dụng
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
